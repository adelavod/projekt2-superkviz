<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body id="body">

	<h1>Superkvíz</h1>
		
	<div class="kviz" id="kviz">
		<div id="poradi">
			<h3>
				Otázka <span>1/1</span>
			</h3>
		</div>
		<div id="otazka">
			Co dál?
		</div>
				
		<div id="moznosti">
			<container class="container1">
				<img  class= "foto" id="obrazek" src="obrazky/wolf.webp" alt="Sněhurka">
			</container>
				
			<container class="container2">
				<ul id="odpovedi">
					<!-- ZDE se generují <LI> -->
				</ul>
			</container>
				
		</div>
	</div>
		
	<!-- do něj přidat <div>y pro samotné držení otázky -->
	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->

	<script src="kviz.js"></script>

</body>
</html>
